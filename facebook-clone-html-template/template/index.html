<!DOCTYPE html>
<html>

  <head>
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>  

    <!-- nav -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Facebook</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="home.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </nav>
    <!-- ./nav -->

    <!-- main -->
    <main class="container">
      <div class="row">

        <!-- 1st Column -->
        <div class="col-md-3">

          <!-- profile brief -->
          <div class="panel panel-default">
            <div class="panel-body">
              <img src="img/logo.jpg" width="100%" style="border-radius:50%;" />
              <h4>PeopleCert</h4>
              <p>@peoplecert.org</p>
            </div>
          </div>
          <!-- ./profile brief -->

          <!-- edit profile -->
          <div class="panel panel-default">
            <div class="panel-body">
              <h4>Edit profile</h4>
              <form method="post" action="">
                <div class="form-group">
                  <input class="form-control" type="text" name="status" placeholder="Status" value="">
                </div>

                <div class="form-group">
                  <input class="form-control" type="text" name="location" placeholder="Location" value="">
                </div>

                <div class="form-group">
                  <input class="btn btn-primary" type="submit" name="update_profile" value="Save">
                </div>
              </form>
            </div>
          </div>
          <!-- ./edit profile -->
          
        </div>

        <!-- Middle Column -->
        <div class="col-md-6">

          <!-- user profile -->
          <div class="panel panel-default">
            <img src="img/header.png" class="media-object" style="width:100%">
            <div class="panel-body">
              <button class="btn btn-default">Like</button>
              <button class="btn btn-default">Share</button>
            </div>
          </div>
          <hr/>
          <!-- user profile -->
          
          <!-- post form -->
          <form method="post" action="">
            <div class="input-group">
              <input class="form-control" type="text" name="content" placeholder="Make a post...">
              <span class="input-group-btn">
                <button class="btn btn-success" type="submit" name="post">Post</button>
              </span>
            </div>
          </form><hr>
          <!-- ./post form -->

          <!-- feed -->
          <div>
            <!-- post -->
            <div class="panel panel-default">
              <div class="panel-body">
                <p>Lorem Ipsum</p>
              </div>
              <div class="panel-body">
                <p>Hello people! This is my first FaceClone post. Hurray!!!</p>
              </div>
              <div class="panel-footer">
                <button class="btn btn-default">Button</button> 
                <button class="pull-right btn btn-secondary">Button (Right)</button> 
              </div>
            </div>
            <!-- ./post -->
          </div>
          <!-- ./feed -->

          <!-- LOGIN FORMS -->
          <hr/>
          <h4>Login to start enjoying unlimited fun!</h4>

          <!-- login form -->
          <form method="post" action="home.html">
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>

            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <div class="form-group">
              <input class="btn btn-primary" type="submit" name="login" value="Login">
            </div>
          </form>
          <!-- ./login form -->

          <!-- register form -->
          <h4>Don't have an account yet? Register!</h4>
          <form method="post" action="home.html">
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>

            <div class="form-group">
              <input class="form-control" type="text" name="location" placeholder="Location">
            </div>

            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <div class="form-group">
              <input class="btn btn-success" type="submit" name="register" value="Register">
            </div>
          </form>
          <!-- ./register form -->

          <!--/ LOGIN FORMS -->

        </div>

        <!-- 3rd Column -->
        <div class="col-md-3">

          <!-- friends -->
          <div class="panel panel-default">
            <div class="panel-body">
              <h4>Friends</h4>
              <ul>
                <li>
                  <a href="#">Harvard University</a> 
                  <a class="text-danger" href="#">[unfriend]</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- ./friends -->

        </div>

      </div>
    </main>
    <!-- ./main -->

    <!-- footer -->
    <footer class="container text-center">
    </footer>
    <!-- ./footer -->

  </body>
</html>
